<body>
  <div id="thediv"></div>
  <script type='text/javascript'>
    window.drawBrowser = function(hubContent) {
      window.embed_washugb({
        host: 'http://epgg-test.wustl.edu',
        container: document.getElementById('thediv'),
        genome: hubContent.genome,
        noDefaultTrack: true,
        noDeleteButton: true,
        coordinate: 'chr17:46599697-46614500',
        showContent: hubContent.content
      });
    }
  </script>
